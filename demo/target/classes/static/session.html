<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session</title>
    <link rel="stylesheet" href="styles.css">
    <link type="Image/x-icon" href="/icon/ignisreges.ico" rel="icon">
</head>
<body>
    <div class="session-container" id="session-container">
        <!-- Контент сессии будет загружаться динамически -->
    </div>
    <h2>What is depicted in the Video?</h2>
    <form id="upload-form" enctype="multipart/form-data" style="display:none;">
        <input type="file" name="file" id="file" accept="video/*" class="file-input">
        <button type="submit" class="upload-button">Upload Video</button>
    </form>
    <video id="video-player" controls style="display:none;"></video>
    <form id="answer-form" style="display:none;">
        <textarea id="answer" name="answer" rows="4" cols="50"></textarea><br>
        <button type="submit" class="answer-button">Submit Answer</button>
    </form>
    <form id="user-answer-form" style="display:none;">
        <textarea id="user-answer" name="user-answer" rows="4" cols="50"></textarea><br>
        <button type="submit" class="answer-button">Submit Answer</button>
    </form>
    <div id="feedback" style="display: none; color: green; font-weight: bold;"></div>

    <script src="js/session.js"></script>
</body>
</html>

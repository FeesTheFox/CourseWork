<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Sessions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Game Sessions</h1>
        <div id="session-list">
            <!-- Active sessions will be displayed here -->
        </div>
        <button id="load-sessions">Load Active Sessions</button>
        <button id="login-button">Login</button>
        <button id="register-button">Register</button>
    </div>

    <script>
        document.getElementById('load-sessions').addEventListener('click', function() {
            fetch('/api/sessions/active')
                .then(response => {
                    if (response.status === 401) {
                        window.location.href = '/login';
                    } else {
                        return response.json();
                    }
                })
                .then(data => {
                    const sessionList = document.getElementById('session-list');
                    sessionList.innerHTML = '';
                    data.forEach(session => {
                        const sessionElement = document.createElement('div');
                        sessionElement.className = 'session';
                        sessionElement.innerHTML = `
                            <h2>${session.sessionName}</h2>
                            <p>Start Time: ${session.startTime}</p>
                            <p>End Time: ${session.endTime}</p>
                            <p>Status: ${session.status}</p>
                        `;
                        sessionList.appendChild(sessionElement);
                    });
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('login-button').addEventListener('click', function() {
        window.location.href = '/login';
         });

        document.getElementById('register-button').addEventListener('click', function() {
        window.location.href = '/register';
        });
</script>
</body>
</html>

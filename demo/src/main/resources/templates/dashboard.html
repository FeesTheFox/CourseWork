<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Sessions Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link type="Image/x-icon" href="/icon/ignisreges.ico" rel="icon">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Game Sessions Dashboard</h1>
            <a id="profile-button" class="profile-button" href="profile.html">
                <img src="profile.svg" alt="Profile Icon">
            </a>
            <a id="leaderboard-button" class="leaderboard-button" href="leaderboard.html">
                <img src="leaderboard.svg" alt="Leaderboard Icon">
            </a>
        </header>

        <!-- Секция с активными сессиями -->
        <div class="dashboard-container">
            <div id="session-list"></div>
        </div>

        <!-- Добавляем отступ -->
        <hr class="divider">

        <!-- Секция формы создания сессии -->
        <form id="create-session-form" class="form-container" style="display: none;">
            <input type="text" id="sessionName" placeholder="Session Name" required/>
            <div class="date-inputs">
                <input type="datetime-local" id="startTime" required/>
                <input type="datetime-local" id="endTime" required/>
            </div>
            <button type="submit" class="login-button">Create Session</button>
        </form>

        <!-- Секция с завершенными сессиями -->
        <div class="ended-sessions-container">
            <h2>Ended Sessions</h2>
            <div id="ended-session-list" class="ended-session-list"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
